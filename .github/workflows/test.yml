name: Test

on:
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Run bun tests
        # Some pre-existing test failures exist across bun versions.
        # Non-blocking until those are cleaned up separately.
        continue-on-error: true
        run: bun test

      - name: Verify cloud bundles build
        run: bun run cli/build-clouds.ts

  mock-tests:
    name: Mock Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Run mock tests
        id: tests
        env:
          NO_COLOR: 1
        run: |
          set +e
          bash test/mock.sh 2>&1 | tee /tmp/mock-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Post summary
        if: always()
        run: |
          echo '## Mock Test Results' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          grep -E 'Results:' /tmp/mock-output.log >> "$GITHUB_STEP_SUMMARY" || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          FAILURES=$(grep 'âœ—' /tmp/mock-output.log | head -50)
          if [[ -n "$FAILURES" ]]; then
            echo '' >> "$GITHUB_STEP_SUMMARY"
            echo '<details><summary>Failures (first 50)</summary>' >> "$GITHUB_STEP_SUMMARY"
            echo '' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            printf '%s\n' "$FAILURES" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo '</details>' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check results
        if: always()
        run: |
          if [[ "${{ steps.tests.outputs.exit_code }}" != "0" ]]; then
            echo "Mock tests failed (exit code ${{ steps.tests.outputs.exit_code }})"
            exit 1
          fi
