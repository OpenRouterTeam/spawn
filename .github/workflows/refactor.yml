name: Trigger Refactor

on:
  schedule:
    - cron: '*/30 * * * *'
  issues:
    types: [opened, reopened]
  workflow_dispatch:

concurrency:
  group: refactor-sprite-trigger
  cancel-in-progress: false

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger refactor sprite
        env:
          SPRITE_TOKEN: ${{ secrets.SPRITE_TOKEN }}
          SPRITE_NAME: ${{ secrets.REFACTOR_SPRITE_NAME }}
          SVC_NAME: ${{ secrets.REFACTOR_SERVICE_NAME }}
        run: |
          echo "SVC_NAME length: ${#SVC_NAME}"
          echo "SVC_NAME hash: $(echo -n "$SVC_NAME" | sha256sum | cut -d' ' -f1)"
          echo "SPRITE_NAME length: ${#SPRITE_NAME}"
          echo "SPRITE_TOKEN length: ${#SPRITE_TOKEN}"
          curl -X POST \
            -H "Authorization: Bearer ${SPRITE_TOKEN}" \
            "https://api.sprites.dev/v1/sprites/${SPRITE_NAME}/services/${SVC_NAME}/start"
