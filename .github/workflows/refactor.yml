name: Trigger Refactor

on:
  schedule:
    - cron: '0 */2 * * *'
  issues:
    types: [opened, reopened]
  workflow_dispatch:

concurrency:
  group: refactor-sprite-trigger
  cancel-in-progress: false

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger refactor sprite
        env:
          SPRITE_TOKEN: ${{ secrets.SPRITE_TOKEN }}
          SPRITE_NAME: ${{ secrets.REFACTOR_SPRITE_NAME }}
          SERVICE_NAME: ${{ secrets.REFACTOR_SERVICE_NAME }}
        run: |
          curl -sf -X POST "https://api.sprites.dev/v1/sprites/${SPRITE_NAME}/services/${SERVICE_NAME}/start" \
            -H "Authorization: Bearer ${SPRITE_TOKEN}"
